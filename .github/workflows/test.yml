name: "test"

on:
  push:
    branches:
      - test-again

jobs:
  changes:
    runs-on: macos-latest
    steps:
    - uses: teaxyz/setup@v0
    - name: create x86 dmg
      run: |
        tea +github.com/create-dmg/create-dmg
        ls ~/.tea/github.com/create-dmg/create-dmg/v1.1.0/bin
        ls ~/.tea/github.com/create-dmg/create-dmg/v1.1.0/share