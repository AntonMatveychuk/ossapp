name: "test"

on:
  push:
    branches:
      - test-again

jobs:
  changes:
    runs-on: macos-latest
    steps:
    - name: create x86 dmg
      run: |
        sh <(curl https://tea.xyz) --yes
        sh <(curl https://tea.xyz) +github.com/create-dmg/create-dmg
        ./$TEA_PREFIX/github.com/create-dmg/create-dmg/v1.1.0/bin/create-dmg --version